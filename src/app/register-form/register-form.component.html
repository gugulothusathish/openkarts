<div class="row">
    <div class="col-xs-4">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #nameReference>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" #emailReference>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" #pwdReference>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" class="form-control" #mobileReference>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button type="button" (click)="onRegister(mobileReference)" class="btn btn-success">Register</button>
    </div>
</div>
